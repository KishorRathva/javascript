<body>
    <p>
        3. Write​ ​ a ​ ​ JavaScript​ ​ program​ ​ to​ ​ find​ ​ the​ ​ most​ ​frequent​ ​ item​ ​ of​ ​ an​ ​ array.
    </p>
    <br/>
    <script>
    var m=0;
    var b=0;
    var c=0;
    var a =  [0, 1, 1, 2, 3, 4, 5, 5, 5, 6, 7, 7, 8, 9];
        document.write("array :"+ a + "<br/>");
    for(var i of a)
        {
        for(var j of a)
        {
                if(i==j) m++;      
        }
            if(b<m) {
            
                b=m;
                c=i;
            }
            m=0;
        }
    document.write("output: "+c);
    </script>
</body>
