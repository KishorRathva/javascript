<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2</title>
</head>
<body>
    <script>
        let num = prompt("write a number of lines",5);
        let s="";
        for(let i=0;i<num;i++){
            for(let j=0;j<num;j++){
                if(i==num-j-1 || i > num-j-1){
                    s+="* ";
                }else s+= "  "
            }
            s+="\n"
        }
        console.log(s);
    </script>

</body>
</html>
