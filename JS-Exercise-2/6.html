<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>6</title>
</head>
<body>
    <script>
        let a = ["a", "b", "c", "d", "e", "f", "g", "h", "i", "j", "k", "l", "m", "n", "o", "p", "q", "r", "s", "t", "u", "v", "w", "x", "y", "z"];
        document.write("array: ["+a+"]<br/>");
        let n= +prompt('enter numbers you wanna skip',2);
        let b=[];
        for(let i=0;i<a.length;i=i+n){
            b.push(a[i]);
        }
        document.write("array : ["+b+"]<br/>");
    </script>
</body>
</html>
