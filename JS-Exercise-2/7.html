<body>
    <p>
        7. Write​ ​ a ​ ​ JavaScript​ ​ function​ ​ to​ ​ get​ ​ the​ ​ month​ ​name​ ​ from​ ​ a ​ ​ particular​ ​ date.
    </p>
    <script>
            let d= prompt("write date formate dd/mm/yy or dd-mm-yy","01/07/2000").split(/([-\/])/);
            console.log(d);
            let date = new Date(d[2]+"/"+d[0]+"/"+d[4]);
            let m = date.getMonth();
            
            document.write("month : ");

            if (m == 0) document.write("jan");
            if (m == 1) document.write("feb");
            if (m == 2) document.write("mar");
            if (m == 3) document.write("apr");
            if (m == 4) document.write("may");
            if (m == 5) document.write("jun");
            if (m == 6) document.write("jul");
            if (m == 7) document.write("aug");
            if (m == 8) document.write("sep");
            if (m == 9) document.write("oct");
            if (m == 10) document.write("nov");
            if (m == 11) document.write("dec");
    </script>
</body>
</html>
